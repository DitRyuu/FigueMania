<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>FigueMania - Résultats</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f8f8; }
    h1 { text-align: center; }
    .match-card {
      background: #fff; padding: 15px; margin-bottom: 20px;
      border: 1px solid #ddd; border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .roster-select { margin: 10px 0; }
    label { margin-right: 10px; font-weight: bold; }
    select, input[type="checkbox"] { margin-left: 5px; }
    .results { margin-top: 30px; padding: 15px; background: #e9ffe9; border: 1px solid #aaa; }
    button {
      margin-top: 10px; padding: 8px 16px; border: none; border-radius: 6px;
      background: #007BFF; color: #fff; cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

  <h1>Résultats des combats</h1>

  <!-- Carte du match -->
  <div class="match-card">
    <h2>Match 1</h2>

    <div class="roster-select">
      <label for="catcheur1">Catcheur 1 :</label>
      <select id="catcheur1">
        <option>Dupont Claire</option>
        <option>Martin Hugo</option>
        <option>Nguyen Lin</option>
        <option>Moreau Lea</option>
        <option>Garcia Omar</option>
      </select>
      <select id="result1">
        <option value="Victoire">Victoire</option>
        <option value="Défaite">Défaite</option>
        <option value="No contest">No contest</option>
      </select>
    </div>

    <div class="roster-select">
      <label for="catcheur2">Catcheur 2 :</label>
      <select id="catcheur2">
        <option>Dupont Claire</option>
        <option>Martin Hugo</option>
        <option>Nguyen Lin</option>
        <option>Moreau Lea</option>
        <option>Garcia Omar</option>
      </select>
      <select id="result2">
        <option value="Victoire">Victoire</option>
        <option value="Défaite">Défaite</option>
        <option value="No contest">No contest</option>
      </select>
    </div>

    <div class="roster-select">
      <label for="stipulation">Stipulation :</label>
      <select id="stipulation">
        <option>Match simple</option>
        <option>Cage Match</option>
        <option>Table Match</option>
        <option>Ladder Match</option>
        <option>No Disqualification</option>
        <option>Last Man Standing</option>
        <option>Falls Count Anywhere</option>
        <option>Iron Man Match</option>
      </select>
    </div>

    <div class="roster-select">
      <label>
        <input type="checkbox" id="championship"> Match de championnat
      </label>
    </div>

    <button onclick="publierResultat()">Publier le résultat</button>
  </div>

  <!-- Zone d'affichage des résultats -->
  <div class="results" id="resultats">
    <h3>Résultats publiés :</h3>
    <ul id="listeResultats"></ul>
  </div>

  <script>
    function publierResultat() {
      const catcheur1 = document.getElementById('catcheur1').value;
      const result1 = document.getElementById('result1').value;
      const catcheur2 = document.getElementById('catcheur2').value;
      const result2 = document.getElementById('result2').value;
      const stip = document.getElementById('stipulation').value;
      const championnat = document.getElementById('championship').checked ? " (Match de championnat)" : "";

      const texte = `${catcheur1} (${result1}) vs ${catcheur2} (${result2}) — ${stip}${championnat}`;

      const li = document.createElement('li');
      li.textContent = texte;
      document.getElementById('listeResultats').appendChild(li);
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Roster</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/scripts.js"></script>
</head>
  <title>Roster des Catcheurs</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("ton-background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* HEADER */
    header {
      background-color: purple;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    header h1 {
      font-size: 22px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* ROSTER EN GRILLE */
    main {
      padding: 100px 20px 60px; /* espace header et footer */
    }

    .roster {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .catcheur {
      background: rgba(0,0,0,0.8);
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }

    .catcheur:hover {
      transform: scale(1.05);
    }

    .catcheur img {
      width: 100%;
      height: auto;
      display: block;
    }

    .catcheur h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .catcheur p {
      margin-bottom: 10px;
      font-size: 14px;
      color: #ccc;
    }

    /* FOOTER */
    footer {
      background-color: purple;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Roster des Catcheurs</h1>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="collection.html">Collection</a></li>
        <li><a href="roster.html">Roster</a></li>
        <li><a href="recrutement.html">Recrutement</a></li>
        <li><a href="resultats.html">Résultats</a></li>
      </ul>
    </nav>
  </header>

  <!-- CONTENU : ROSTER -->
  <main>
    <div class="roster">
      <div class="catcheur">
        <img src="images/roster/bastiendelvarsovie.png" alt="Bastien Del Varsovie">
        <h3>Bastien Del Varsovie</h3>
        <p>LFF WORLD CHAMPION</p>
      </div>

      <div class="catcheur">
        <img src="seth.jpg" alt="Seth Rollins">
        <h3>Leonardo</h3>
        <p>lff</p>
      </div>

      <div class="catcheur">
        <img src="tiffany.jpg" alt="Tiffany Stratton">
        <h3>Kagami</h3>
        <p>LFF MITB</p>
      </div>

      <!-- Tu continues à ajouter les autres catcheurs ici -->
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    © 2025 FigueMania
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Collection de Cartes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="collection-page"> <!-- ✅ corrigé ici -->
  <header>
    <h1>Collection de Cartes</h1>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="collection.html" class="active">Collection</a></li>
        <li><a href="roster.html">Roster</a></li>
        <li><a href="recrutement.html">Recrutement</a></li>
        <li><a href="resultats.html">Résultats</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- CONTENU ORIGINAL / + NOUVEAUX AJOUTS -->
    <section class="collection-container">

      <!-- wrapper centré qui contient les cartes + boutons positionnés par rapport à lui -->
      <div class="cards-wrap">

        <!-- Bouton gauche (WAR) -->
        <div class="collection-button left" data-type="war" role="button" tabindex="0">
          <span>Voir les cartes WAR</span>
        </div>

        <!-- Logo central (rond) -->
        <div class="collection-logo" aria-hidden="true">
          <!-- Remplace src par le chemin de ton logo (ex: images/1baeab7d-3e5f...png) -->
          <img src="images/logo_central.png" alt="Logo Catch Universe">
        </div>

        <!-- Bouton droit (GOLD) -->
        <div class="collection-button right" data-type="gold" role="button" tabindex="0">
          <span>Voir les cartes GOLD</span>
        </div>

        <!-- Galerie (ton contenu original de la gallery est conservé ici) -->
        <div class="gallery">
          <div class="card gm-daemon" data-type="war">
            <img src="images/cartes/GM_D.R.png" alt="Carte GM Daemon Raze">
            <p>Daemon Raze</p>
          </div>
          <div class="card" data-type="gold">
            <img src="images/cartes/GM_Crabil.png" alt="Carte GM Crabil">
            <p>GM Crabil</p>
          </div>
          <!-- Si tu as d'autres cartes, laisse-les ici (respecte data-type="war" ou "gold") -->
        </div> <!-- .gallery -->

      </div> <!-- .cards-wrap -->

      <!-- Bouton central "Tout afficher" -->
      <div class="show-all-wrap">
        <button class="show-all" type="button">Tout afficher</button>
      </div>

    </section>
  </main>

  <footer>
    <p>© 2025 Catch Universe</p>
  </footer>

  <!-- JS pour le filtrage + accessibilité clavier -->
  <script>
    (function(){
      const buttons = document.querySelectorAll('.collection-button');
      const cards = document.querySelectorAll('.card');
      const showAllBtn = document.querySelector('.show-all');

      function filter(type) {
        cards.forEach(card => {
          if (!type || card.dataset.type === type) {
            card.classList.remove('hidden');
          } else {
            card.classList.add('hidden');
          }
        });
      }

      // clic souris
      buttons.forEach(button => {
        button.addEventListener('click', () => {
          const type = button.dataset.type;
          filter(type);
          if(type === "war") {
            const daemonCard = document.querySelector('.card.gm-daemon');
            daemonCard.classList.add('show'); // Apparition de la carte GM Daemon
          }
        });
        // clavier (Enter / Space)
        button.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            const type = button.dataset.type;
            filter(type);
            if(type === "war") {
              const daemonCard = document.querySelector('.card.gm-daemon');
              daemonCard.classList.add('show'); // Apparition de la carte GM Daemon
            }
          }
        });
      });

      // Bouton "Tout afficher"
      if (showAllBtn) {
        showAllBtn.addEventListener('click', () => filter(null));
      }

      // Au chargement, on montre tout (sécurité)
      window.addEventListener('load', () => filter(null));
    })();
  </script>
</body>
</html>
